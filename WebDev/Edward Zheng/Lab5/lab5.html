<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo - Task5</title>
        <link rel="stylesheet" href="task5.css">
    </head>

    <body>
        <form class="formbox">
        <h2>Employee Form</h2>
        
        <div class="rowbox">
        <fieldset>
            <div class="inputbox">
                <label for="Employee Id">Employee Id:</label>
                <input class="inputbox1" type="text" name="Employee Id" id="Employee Id" placeholder="E012345" pattern="[A-Za-zA]{1}[0-9]{6}" title="insert your employee ID" required/>
            </div><br>
            <div class="inputbox">
                <label for="Name">Name:</label>
                <input class="inputbox1" type="text" name="Name" id="Name" placeholder="your firts and last name" pattern="[A-Z]{1}[a-z]{0-20} [A-Z]{1}[a-z]{0-20}" title="with capitals please" required/>
            </div><br>
            <div class="inputbox">
                <label for="Address">Address:</label>
                <input class="inputbox1" type="text" name="Address" id="Address" placeholder="street, town/city, county" title="insert your Address" required/>
            </div><br>
            <div class="inputbox">
                <label for="Eircode">Eircode:</label>
                <input class="inputbox1" type="text" name="Eircode" id="Eircode" placeholder="A012345" pattern="(?=.*[A-Z])(?=.*\d)([^O\x22]).{6}" title="capital letters and numbers only"/>
            </div><br>
        </fieldset>

        <br>
            
        <fieldset>
            <div class="inputbox">
                <label for="PPS Number">PPS Number:</label>
                <input class="inputbox1" type="text" name="PPS Number" id="PPS Number" placeholder="0123456AB" pattern="[0-7]{7}[A-Z]{1,2}" title="7 digits followed by one or two capital letters." required/>
            </div><br>
            <div class="inputbox">
                <label for="Email address">Email address:</label>
                <input class="inputbox1" type="email" name="Email address" id="Email address" placeholder="abc012@mail.example" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}" title="your email" required/>
            </div><br>
            <div class="inputbox">
                <label for="Date of birth">Date of birth:</label>
                <input class="inputbox1" type="date" name="Date of birth" id="Date of birth" title="your date of birth"/>
            </div><br>
            <div class="inputbox">
                <label for="Phone number">Phone number:</label>
                <input class="inputbox1" type="tel" name="Phone number" id="Phone number" placeholder="012334567" pattern="[0-9\(\)\ \-]+" title="your phone number"/>
            </div><br>
        </fieldset>

        </div>

        <br>

        <div class="myButton">
            <input class="botton" type="submit" value="Send Form" name="submit"/><br><br>
            <input class="botton" type="reset" value="Clear Form" name="reset"/>
        </div>

        </form>
    </body>
</html>
