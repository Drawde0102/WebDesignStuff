<!DOCTYPE html>
<html>
    <head>
        <title>Lab6 - Task2</title>
        <meta charset="utf-8">
        <script>
            function temp()
            {
                var temp = parseInt(prompt("Enter the temperature"));

                if(temp > 30)
                {
                    alert("Very Hot");
                }
                else if(temp >= 22 && temp <= 29)
                {
                    alert("T-shirt and shorts weather");
                }
                else if(temp >= 18 && temp <= 21)
                {
                    alert("Around room temperature");
                }
                else if(temp >= 14 && temp <= 17)
                {
                    alert("Long sleeve shirt and trousers");
                }
                else if(temp >= 8 && temp >= 13)
                {
                    alert("Long sleeve shirt and trousers");
                }
                else if(temp >= 2 && temp <= 7)
                {
                    alert("Quite cold");
                }
                else if(temp >= -10 && temp <= 1)
                {
                    alert("Very Very cold");
                }
                else if(temp <-10)
                {
                    alert("Donâ€™t go out unless you really need to!");
                }
                else
                {
                    alert("Invalid input")
                }
            }
        </script>
    </head>
    <body>
        <h1>Temperature</h1>
        <button onclick="temp()">Start</button>

    </body>
</html>
