<!DOCTYPE html>
<html>
    <head>
        <title>Lab6 - Task1</title>
        <meta charset="utf-8">

        <script>
            function sum()
            {
                var num1 = prompt("Enter a number");
                var num2 = prompt("Enter another number");

                var sum = parseInt(num1) + parseInt(num2);

                if(sum >100)
                {
                    alert("This sum is greater than 100")
                }
                else
                {
                    alert("This sum("  + sum + ") is smaller/equal to 100")
                }
            }
        </script>
    </head>
    <body>
        <h1>Calculate</h1>
        <button onclick="sum()">Start</button>

    </body>
</html>
